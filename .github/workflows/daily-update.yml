name: Daily Database Update

on:
  schedule:
    # Run full update daily at 8:00 UTC (9:00 AM Paris time)
    - cron: '0 8 * * *'
    # Run injury update at 19:00 UTC (8:00 PM Paris time)
    - cron: '0 19 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI
    inputs:
      update_type:
        description: 'Type of update to run'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - injuries-only

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-interaction

      - name: Check secrets are set
        env:
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          if [ -z "$PROXY_URL" ]; then
            echo "ERROR: PROXY_URL secret is not set!"
            exit 1
          else
            echo "PROXY_URL is configured (length: ${#PROXY_URL})"
          fi

      - name: Determine update type
        id: update_type
        run: |
          # Manual trigger uses input, scheduled uses schedule time
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ inputs.update_type }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 19 * * *" ]; then
            echo "type=injuries-only" >> $GITHUB_OUTPUT
          else
            echo "type=full" >> $GITHUB_OUTPUT
          fi

      - name: Run full daily update
        if: steps.update_type.outputs.type == 'full'
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: poetry run python scripts/daily_update.py

      - name: Run injury update only
        if: steps.update_type.outputs.type == 'injuries-only'
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: poetry run python scripts/daily_update.py --injuries-only
